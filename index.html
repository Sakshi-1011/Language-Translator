<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator App</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea name="one" class="from-text" placeholder="Enter text"></textarea>
                <textarea name="two" class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i class="fas fa-volume-up"></i>
                        <i class="fas fa-copy"></i>
                    </div>
                    <select id="select">
                        <!-- <option value="en-US">English</option>
                        <option value="hi-IN">Hindi</option>
                        <option value="ko-KR">Korean</option>
                        <option value="ta-LK">Tamil</option> -->
                    </select>   
                </li>

                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>

                <li class="row to">
                    <select id="select-to">
                    </select>
                    <div class="icons">
                        <i class="fas fa-volume-up"></i>
                        <i class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>

    <script src="js\countries.js"></script>
    <script src="js\script.js"></script>


</body>
</html>
